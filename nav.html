<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <nav class="bg-[#1B1F3B] shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <a href="{% url 'dashboard' %}" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-[#2ECC71]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="text-2xl font-bold text-white">BudgetFlow</span>
                </a>
    
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'dashboard' %}" class="text-gray-300 hover:bg-[#2ECC71] hover:text-white px-3 py-2 rounded-md transition-all duration-300">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </a>
                    
                    <a href="{% url 'transactions' %}" class="text-gray-300 hover:bg-[#2ECC71] hover:text-white px-3 py-2 rounded-md transition-all duration-300">
                        <i class="fas fa-exchange-alt mr-2"></i>Transactions
                    </a>
    
                    <a href="{% url 'budgets' %}" class="text-gray-300 hover:bg-[#2ECC71] hover:text-white px-3 py-2 rounded-md transition-all duration-300">
                        <i class="fas fa-chart-pie mr-2"></i>Budgets
                    </a>
    
                    <a href="{% url 'reports' %}" class="text-gray-300 hover:bg-[#2ECC71] hover:text-white px-3 py-2 rounded-md transition-all duration-300">
                        <i class="fas fa-chart-bar mr-2"></i>Reports
                    </a>
                </div>
    
                <!-- Right Section -->
                <div class="flex items-center space-x-4">
                    <!-- Notifications -->
                    <button class="p-2 text-gray-400 hover:text-[#2ECC71] relative">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                    </button>
    
                    <!-- Profile Dropdown -->
                    <div class="relative">
                        <button class="flex items-center space-x-1 text-gray-300 hover:text-[#2ECC71]">
                            <img class="h-8 w-8 rounded-full" src="{% static 'images/default-avatar.png' %}" alt="Profile">
                            <span class="hidden md:block">John Doe</span>
                            <i class="fas fa-chevron-down ml-1 text-sm"></i>
                        </button>
    
                        <!-- Dropdown Menu -->
                        <div class="hidden absolute right-0 mt-2 w-48 bg-[#1B1F3B] rounded-md shadow-lg py-1">
                            <a href="{% url 'profile' %}" class="block px-4 py-2 text-gray-300 hover:bg-[#2ECC71] hover:text-white">
                                <i class="fas fa-user-circle mr-2"></i>Profile
                            </a>
                            <a href="{% url 'settings' %}" class="block px-4 py-2 text-gray-300 hover:bg-[#2ECC71] hover:text-white">
                                <i class="fas fa-cog mr-2"></i>Settings
                            </a>
                            <div class="border-t border-gray-700 my-1"></div>
                            <a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-300 hover:bg-[#2ECC71] hover:text-white">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
    
                <!-- Mobile Menu Button -->
                <button class="md:hidden text-gray-300 hover:text-[#2ECC71]">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    
        <!-- Mobile Menu -->
        <div class="md:hidden bg-[#1B1F3B]">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'dashboard' %}" class="text-gray-300 hover:bg-[#2ECC71] hover:text-white block px-3 py-2 rounded-md">
                    <i class="fas fa-home mr-2"></i>Dashboard
                </a>
                <a href="{% url 'transactions' %}" class="text-gray-300 hover:bg-[#2ECC71] hover:text-white block px-3 py-2 rounded-md">
                    <i class="fas fa-exchange-alt mr-2"></i>Transactions
                </a>
                <a href="{% url 'budgets' %}" class="text-gray-300 hover:bg-[#2ECC71] hover:text-white block px-3 py-2 rounded-md">
                    <i class="fas fa-chart-pie mr-2"></i>Budgets
                </a>
                <a href="{% url 'reports' %}" class="text-gray-300 hover:bg-[#2ECC71] hover:text-white block px-3 py-2 rounded-md">
                    <i class="fas fa-chart-bar mr-2"></i>Reports
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
