<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1B1F3B] flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md transform transition-all duration-300 hover:shadow-xl">
        <h2 class="text-3xl font-bold text-center text-[#1B1F3B] mb-6">
            Sign Up
        </h2>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div>
                <label for="id_username" class="block text-sm font-medium text-[#1B1F3B] mb-2">
                    Username
                </label>
                <input 
                    type="text" 
                    name="username" 
                    id="id_username" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2ECC71] focus:border-[#2ECC71] transition-all duration-200"
                    placeholder="Enter your username"
                >
            </div>

            <!-- Email Field -->
            <div>
                <label for="id_email" class="block text-sm font-medium text-[#1B1F3B] mb-2">
                    Email
                </label>
                <input 
                    type="email" 
                    name="email" 
                    id="id_email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2ECC71] focus:border-[#2ECC71] transition-all duration-200"
                    placeholder="Enter your email"
                >
            </div>

            <!-- Password Field -->
            <div>
                <label for="id_password1" class="block text-sm font-medium text-[#1B1F3B] mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    name="password1" 
                    id="id_password1" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2ECC71] focus:border-[#2ECC71] transition-all duration-200"
                    placeholder="Enter your password"
                >
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="id_password2" class="block text-sm font-medium text-[#1B1F3B] mb-2">
                    Confirm Password
                </label>
                <input 
                    type="password" 
                    name="password2" 
                    id="id_password2" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2ECC71] focus:border-[#2ECC71] transition-all duration-200"
                    placeholder="Confirm your password"
                >
            </div>

            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#2ECC71] hover:bg-[#27AE60] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#2ECC71] transition-all duration-300"
                >
                    Sign Up
                </button>
            </div>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-[#1B1F3B]">
                Already have an account? 
                <a href="{% url 'login' %}" class="font-medium text-[#2ECC71] hover:text-[#27AE60]">
                    Log in
                </a>
            </p>
        </div>
    </div>
</body>
</html>
